<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body class="container">
    <div class="row">
    <div class="col-4"></div>
    <div class="col-4"></div>
    <div class="col-4"><input type="text" id="sear">
        <button class="btn btn-primary" onclick="searchbyVaccine()">Search by vaccine</button>
    </div>
    
        <div class="col-4"></div>
        <div class="col-4">
            <button class="btn btn-primary" onclick="populateSlot()">Get slots</button>
        
            
            <table class="table">
                <tr>
                    <td>Center Name</td>
                    <td>Age group</td>
                    <td> Slot</td> 
                    <td>Vaccine</td>   
     
            </tr>
            <tbody id="result">
    
            </tbody>
            </table>
        </div>
        <div class="col-4"></div>
    </div>
</body>
        
        
            
            
       
<script>
    var slots=[
    {center:"phc",group:"18+",time:"9-1",vaccine:"co-vaxin", district:"pkd"},
    {center:"aims",group:"65+",time:"10-12",vaccine:"co-vaxin",district:"pkd"},
    {center:"aster",group:"18+",time:"1-3",vaccine:"co-vaxin",district:"pkd"},
    {center:"kims",group:"65+",time:"10-2",vaccine:"co-vaxin",district:"pkd"},
    {center:"koo",group:"65+",time:"10-12",vaccine:"sputnic",district:"pkd"},
    {center:"kims",group:"18+",time:"10-2",vaccine:"sputnic",district:"pkd"},
    {center:"koo",group:"65+",time:"10-12",vaccine:"covidshield",district:"pkd"},
    {center:"kims",group:"18+",time:"10-2",vaccine:"covidshield",district:"pkd"},

]
function populateSlot(){
    let html_data="";
    for(let slot of slots)
    {
        html_data+=`<tr><td>  ${slot.center}</td><td>${slot.group}</td><td>${slot.time}</td><td>${slot.vaccine}</td></tr>`
        result.innerHTML=html_data;
    }
}
function popSlot(data){
    let html_data="";
    for(let slot of data)
    {
        html_data+=`<tr><td>  ${slot.center}</td><td>${slot.group}</td><td>${slot.time}</td><td>${slot.vaccine}</td></tr>`
        
    }
    result.innerHTML=html_data;
}
function searchbyVaccine()
{
 let vacc_name=sear.value;
 let data=slots.filter(slot=>slot.vaccine==vacc_name)
 popSlot(data)

}

</script>
</html>
